    <header>
        <img src="images/water-logo.png" alt="Rafting Site Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>

            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <h1>Contact Us</h1>

        <!-- COMPANY INFORMATION -->
        <section class="company-info">
            <h2>Our Company Information</h2>

            <p><strong>Address:</strong> 123 River Street, Rapids City, USA</p>
            <p><strong>Phone:</strong> +1 (800) 555-RAFT</p>
            <p><strong>Email:</strong> info@whitewatercompany.com</p>

            <!-- GOOGLE MAP -->
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509389!2d144.95373631531685!3d-37.81627927975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ4JzU4LjYiUyAxNDTCsDU3JzE0LjQiRQ!5e0!3m2!1sen!2sus!4v1610149123456"
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </section>

        <!-- EMPLOYEE PROFILES -->
        <section class="employees">
            <h2>Meet Our Team</h2>

            <div class="employee-gallery">

                <figure>
                    <img src="images/founder.jpg" alt="Employee 1">
                    <figcaption>John Joseph ‚Äì Founder & CEO</figcaption>
                </figure>

                <figure>
                    <img src="images/leadguide.jpg" alt="Employee 2">
                    <figcaption>Baraka shadrack ‚Äì Lead Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/safestspeacialist.jpg" alt="Employee 3">
                    <figcaption>japhet claytone ‚Äì Safety Specialist</figcaption>
                </figure>

            </div>
        </section>

        <!-- CONTACT FORM -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <p><strong>Purpose of Message:</strong></p>

                <label>
                    <input type="radio" name="purpose" value="general" required>
                    General Inquiry
                </label>

                <label>
                    <input type="radio" name="purpose" value="reservation">
                    Reservation Question
                </label>

                <label>
                    <input type="radio" name="purpose" value="website">
                    Website Suggestion
                </label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>

            </form>
        </section>

    </main>
