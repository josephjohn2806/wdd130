<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header class="header">
        <img src="images/water-logo.png" alt="White Water Rafting Logo" class="logo">
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="company-section">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </section>

        <section class="contact-grid">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3192.7729531592083!2d-111.63951998507645!3d37.20176167987215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x873575e5e8bab3ff%3A0x6f696825b0ef53b3!2sVirgin%20River!5e0!3m2!1sen!2sus!4v1700000000000"
                    width="100%" height="260" style="border:0;" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="contact-form">

                <label for="name">Name</label>
                <input type="text" id="name">

                <label for="email">Email</label>
                <input type="email" id="email">

                <p class="label-title">Message Purpose</p>

                <label><input type="radio" name="purpose"> General Inquiry</label>
                <label><input type="radio" name="purpose"> Reservation Question</label>
                <label><input type="radio" name="purpose"> Website Suggestion</label>

                <label for="message">Message</label>
                <textarea id="message"></textarea>

                <label class="newsletter">
                    <input type="checkbox"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-grid">

                <figure>
                    <img src="images/founder.jpg" alt="Employee Photo" class="employee-img">
                    <figcaption>Founder</figcaption>
                </figure>

                <figure>
                    <img src="images/leadguide.jpg" alt="Employee Photo" class="employee-img">
                    <figcaption>Lead Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/safestspeacialist.jpg" alt="Employee Photo" class="employee-img">
                    <figcaption>Safety Specialist</figcaption>
                </figure>

            </div>
        </section>

    </main>

    <footer class="footer">
        <p>Social Media</p>

        <div class="footer-icons">
            <a href="https://facebook.com"><img src="images/facebook.jpg" class="social-icon" alt="Facebook"></a>
            <a href="https://linkedin.com"><img src="images/linkden.jpg" class="social-icon" alt="LinkedIn"></a>
            <a href="https://instagram.com"><img src="images/instagram.jpg" class="social-icon" alt="Instagram"></a>
        </div>
    </footer>

</body>

</html>
