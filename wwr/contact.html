        <!-- EMPLOYEES SECTION -->

            <h2>Meet Our Team</h2>

            <div class="employee-gallery">

                <figure>
                    <img src="images/founder.jpg" alt="Lead Guide">

        <!-- CONTACT FORM SECTION -->
        <section class="contact-form">

            <h2>Send Us a Message</h2>


            <form>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <p><strong>Purpose of Message:</strong></p>

                <!-- RADIO 1 -->
                <label for="purpose-general">
                    <input type="radio" id="purpose-general" name="purpose" value="General Inquiry" required>
                    General Inquiry
                </label><br>

                <!-- RADIO 2 -->
                <label for="purpose-reservation">
                    <input type="radio" id="purpose-reservation" name="purpose" value="Reservation Question">
                    Reservation Question
                </label><br>

                <!-- RADIO 3 -->
                <label for="purpose-suggestion">
                    <input type="radio" id="purpose-suggestion" name="purpose" value="Website Suggestion">
                    Website Suggestion
                </label>

                <label for="message"><br><br>Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <!-- CHECKBOX -->
                <label for="subscribe" class="checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

        </section>
