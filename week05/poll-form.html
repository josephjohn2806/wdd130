<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>

    <form class="poll-form">
        <fieldset>
            <legend>Contact Information</legend>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

        </fieldset>

        <fieldset>
            <legend>Questions</legend>

            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option>Chrome</option>
                <option>Firefox</option>
                <option>Edge</option>
                <option>Safari</option>
            </select>

            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">

            <label for="places">List the places you have lived:</label>
            <textarea id="places" name="places"
                rows="3">Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali</textarea>

        </fieldset>

        <button type="submit" class="submit-btn">Submit Poll</button>

    </form>

</body>

</html>
